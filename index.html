<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Library</title>
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <div id="left-container">
        <form action="" id="addBook">
            <label for="book-title">Book Title</label>
            <input type="text" id="book-title" required>
            <label for="book-author">Author name</label>
            <input type="text" id="book-author" required>
            <label for="book-date"> Release Date </label>
            <input type="text" id="book-date" required></input>
            <button type="button" id="addBook"> Add new book </button>
        </form>
    </div>
    <div id="right-container">
        <div id="library"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
