<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Library</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="icon" type="image/x-icon" href="img/favicon.png">


</head>

<body>
    <header>
        <div id="header-container">
            <h1 id="logo">booklist</h1>

            <button id="addBookBtn" onclick="toggleForm()">+ Add a new book</button>
        </div>
    </header>

    <div id="form-container">
        <form action="" id="addBook" onsubmit="addBookToLibrary();return false">
            <fieldset class="form-header">
                <h1>Add a new book </h1>
                <img src="img/close-thick.svg" type="button" id="close-form" class="icon" onclick="toggleForm()">
            </fieldset>
            <label for="book-title">Book Title (required)</label>
            <input type="text" id="book-title" required autocomplete="off">

            <label for="book-author">Author name (required)</label>
            <input type="text" id="book-author" required autocomplete="off">

            <label for="book-date"> Number of pages (required) </label>
            <input type="number" id="book-date" required autocomplete="off"></input>

            <fieldset>
                <label for="book-read">Have you read the book ?</label>

                <input type="checkbox" id="book-read" checked></input>


            </fieldset>

            <button type="submit" id="addBook"> Add new book </button>
        </form>
    </div>
    <div id="right-container">
        <div id="library">

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
